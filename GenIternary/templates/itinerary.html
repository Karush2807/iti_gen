 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary for {{ destination }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f); /* Vibrant gradient background */
            font-family: 'Poppins', sans-serif;
        }
        h1, h2 {
            color: #ff4081; /* Bright pink for headers */
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px #ffe0b2; /* Soft shadow for depth */
        }
        .container {
            margin-top: 30px;
            margin-bottom: 50px;
        }
        /* Weather Card Styling */
        .weather-card {
            background: #ffeb3b; /* Bright yellow for weather card */
            border: none;
            color: #004d40;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .weather-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .weather-card h5 {
            font-size: 1.5rem;
            color: #004d40;
        }
        .weather-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        /* Itinerary Card Styling */
        .card {
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        /* Color-coded headers */
        .card-header.day-1 {
            background-color: #00bcd4; /* Cyan */
        }
        .card-header.day-2 {
            background-color: #4caf50; /* Green */
        }
        .card-header.day-3 {
            background-color: #ff9800; /* Orange */
        }
        .card-header.day-4 {
            background-color: #9c27b0; /* Purple */
        }
        .card-body {
            padding: 20px;
            background-color: #e3f2fd;
        }
        /* Responsive styling */
        .col-md-4 {
            margin-bottom: 30px;
        }
        /* Icon styling */
        .weather-icon {
            color: #f44336; /* Vibrant red */
        }
        .travel-icon {
            font-size: 1.8rem;
            color: #29b6f6;
            margin-bottom: 10px;
        }
    </style>
    <!-- Add FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Travel Itinerary for {{ destination }}</h1>

        <!-- Display Weather Information -->
        <h2>Weather Forecast</h2>
        <div class="row">
            {% for weather in weather_data %}
            <div class="col-md-4">
                <div class="card weather-card text-center mb-3">
                    <div class="card-body">
                        <div class="weather-icon">
                            <i class="fas fa-cloud-sun"></i> <!-- Weather icon -->
                        </div>
                        <h5 class="card-title">{{ weather.date }}</h5>
                        <p class="card-text">{{ weather.temperature }} - {{ weather.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Display Itinerary for Each Day -->
        <h2>Itinerary</h2>
        <div class="row">
            {% for day in itinerary %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header 
                         {% if loop.index == 1 %} day-1 
                         {% elif loop.index == 2 %} day-2 
                         {% elif loop.index == 3 %} day-3 
                         {% elif loop.index == 4 %} day-4 
                         {% endif %}">
                        {{ day.split(':')[0] }}  <!-- Day X -->
                    </div>
                    <div class="card-body">
                        <div class="travel-icon text-center">
                            <i class="fas fa-map-marker-alt"></i> <!-- Location icon -->
                        </div>
                        <p class="card-text">{{ day.split(':', 1)[1] }}  <!-- Itinerary content for that day --></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
